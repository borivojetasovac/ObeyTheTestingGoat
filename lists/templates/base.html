<!DOCTYPE html>
<html land="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To-Do lists</title>
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/base.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 jumbotron">	<!-- Embiggen the main page header and the input form with 'jumbotron' -->
					<div class="text-center">
						<h1>{% block header_text %}{% endblock %}</h1>
						<form method="POST" action="{% block form_action %}{% endblock %}">
							{{ form.text }}		<!-- Renders just the HTML input for the text field of the form. -->
							{% csrf_token %}	<!-- Add auto-generated token in each form to be able to identify POST requests as having come from the original site. -->
										<!-- Django will substitute that during rendering with an <input type="hidden"> containing CSRF token. -->
							{% if form.errors %}
								<div class="form-group has-error">
									<div class="help-block">{{ form.text.errors }}</div>
								</div>
							{% endif %}
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					{% block table %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
