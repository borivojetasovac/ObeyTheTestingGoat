<html>
	<head>
		<title>To-Do lists</title>
	</head>
	<body>
		<h1>Your To-Do list</h1>
		<form method="POST" action="/lists/{{ list.id }}/add_item">	<!-- 'action=' specifies an URL where POST should send request -->
			<input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
			{% csrf_token %}
		</form>

		<table id="id_list_table">
			{% for item in list.item_set.all %}	<!-- reverse lookup - Django lets you look up an object's related items from a different table -->
				<tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
			{% endfor %}
		</table>
	</body>
</html>
